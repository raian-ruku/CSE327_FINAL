<!-- templates/accounts/apartment_delete.html -->

{% load static %}

{% block content %}
  <h1>Delete Apartment</h1>
  
  <p>Are you sure you want to delete the apartment at {{ apartment.address }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  
{% endblock %}
